<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Page 1</title>
</head>
<body>
<form action="" class="row g-3">
    <label for="field1">Просто текст</label>
    <input class="form-control form-control-sm" id="field1" type="text"/>

    <label for="textarea1">Многострочное поле ввода</label>
    <textarea id="textarea1"></textarea>

    <label for="field2">Чек-бокс</label>
    <input id="field2" type="checkbox"/>

    <div class="col-auto">
        <label for="field3">Пароль</label>
        <input class="form-control" id="field3" type="Password" placeholder="Password"/>
    </div>

    <label for="field4">Просто дата</label>
    <input id="field4" type="date"/>

    <label for="field5">Просто время</label>
    <input id="field5" type="time"/>

    <label for="field6">Дата-время</label>
    <input id="field6" type="datetime-local"/>

    <div class="col-auto">
        <input type="button" value="Просто кнопка" class="btn btn-danger"/>
    </div>
</form>
